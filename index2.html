<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Item Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .video-container {
display: flex;
align-items: center;
background-color: #f1f1f1;
border-radius: 10px;
box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
overflow: hidden;
width: 100%;
max-width: 400px;
}

.video-thumbnail {
position: relative;
width: 160px;
height: 90px;
overflow: hidden;
}

.video-thumbnail img {
width: 100%;
height: 100%;
object-fit: cover;
}

.play-button {
position: absolute;
top: 50%;
left: 50%;
transform: translate(-50%, -50%);
background-color: rgba(255, 255, 255, 0.8);
border-radius: 50%;
width: 40px;
height: 40px;
display: flex;
justify-content: center;
align-items: center;
cursor: pointer;
}

.play-button i {
color: #333;
font-size: 18px;
}

.video-info {
flex-grow: 1;
padding: 16px;
}

.video-title {
font-size: 16px;
font-weight: bold;
margin-bottom: 8px;
}

.video-duration {
font-size: 14px;
color: #666;
}
    </style>
</head>
<body>

    <div class="video-container">

        <div class="video-thumbnail">
        
        <img src="./video.png" alt="Video Thumbnail">
        
        <div class="play-button">
        
        <i class="fas fa-play"></i>
        
        </div>
        
        </div>
        
        <div class="video-info">
        
        <h3 class="video-title">NAME</h3>
        
        <p class="video-duration">VIDEO</p>
        
        </div>
        
        </div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

<script>
// Add event listener to the play button
const playButton = document.querySelector('.play-button');
playButton.addEventListener('click', () => {
// Add your video playing logic here
console.log('Play video');
}); 
</script>

</body>
</html>
